<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>일기 작성</title>
  </head>
  <body>
    <form action="/diary/upload" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="제목" required><br>
      <textarea name="content" placeholder="본문" required></textarea><br>
      <input type="text" name="user_id" required><br>
      <input type="file" name="photos" accept="image/*" multiple><br>
      <input type="submit" value="작성">
    </form>
  </body>
</html>
